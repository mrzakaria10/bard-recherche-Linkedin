<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Search</title>
    <style>
      :root {
        /* Palette based on analysis */
        --color-brand: #0a66c2;       /* Science Blue */
        --color-brand-hover: #004182;
        --color-bg-body: #F3F2EF;     /* Light Gray background */
        --color-bg-card: #FFFFFF;     /* White */
        --color-bg-card-sec: #F0F5FA; /* Pale Blue for secondary cards */
        --color-text-main: #191919;   /* Dark Charcoal equivalent */
        --color-text-sub: #666666;    /* Slate Gray equivalent */
        --color-border: #e0e0e0;
        --color-input-bg: #EEF3F8;
        
        /* Spacing & Layout */
        --header-height: 52px;
        --container-width: 1128px;
        --radius-sm: 4px;
        --radius-md: 8px;
        --radius-pill: 24px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding-top: var(--header-height); /* Make space for fixed header */
        font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", "Fira Sans", Ubuntu, Oxygen, "Oxygen Sans", Cantarell, "Droid Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Lucida Grande", Helvetica, Arial, sans-serif;
        background-color: var(--color-bg-body);
        color: var(--color-text-main);
        -webkit-font-smoothing: antialiased;
        line-height: 1.5;
      }

      /* Utility classes for layout */
      .container {
        max-width: var(--container-width);
        margin: 0 auto;
        padding: 0 16px;
      }

      h1, h2, h3, h4, p {
        margin: 0;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      button {
        cursor: pointer;
        border: none;
        font-family: inherit;
      }
    </style>
